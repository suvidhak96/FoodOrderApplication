<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length<=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
      <!-- <div *ngIf="searchItem === '' || food.name.toLowerCase().includes(searchItem)">   -->
        <a routerLink="/food/{{food.id}}"><img src="{{food.imageUrl}}" alt="Food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite?'':'not'}}">&hearts;</span>
                <div class="star">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true" ></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•‘</span>
                        {{food.cookTime}}
                    </div>                 
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
        </a>
    <!-- </div> -->
    </li>
   
</ul>
